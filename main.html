<!DOCTYPE html>
<html>
<head>
	<title>Read CSV</title>
	<script type="text/javascript" src="papaparse.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	 
</head>
<body>
	<input type="file" id="upload-csv" accept=".csv">
	<button id="btn-upload-csv">Read CSV</button>
	<table id="tbl-data">
		
	</table>
	<br>
	<button id="previous" > <==</button>
	<button id="next" >==></button>
	<br>
	<h1 id="h1">

	</h1><br>
	<p id="answer"></p>
	<script type="text/javascript">

 

Papa.parse('url_1.csv', {
  header: true,
  download: true,
  dynamicTyping: true,

  complete: function(results) {
	 
	
	 

  let i=0;
  console.log(results.data[i]);
  document.getElementById("h1").innerHTML =results.data[i].chapterAndPage;
  document.getElementById("answer").innerHTML =results.data[i].outer_html_answer;
 
  var $button = $('#next');
  $button.click(function(){
	i++;
	console.log(results.data[i]);
	document.getElementById("h1").innerHTML =results.data[i].chapterAndPage;
	document.getElementById("answer").innerHTML =results.data[i].outer_html_answer;});



	var $button2 = $('#previous');
  $button2.click(function(){
	   if(i<0){alert('sorry no previous data available ');}else{ 
	i--;
	console.log(results.data[i]);
	document.getElementById("h1").innerHTML =results.data[i].chapterAndPage;
	document.getElementById("answer").innerHTML =results.data[i].outer_html_answer;  }});


  }
 
}

);
 

 function next_page(i,results){
var $button = $('#next');
  $button.click(function(){
	i++;
	console.log(results.data[i]);
	document.getElementById("h1").innerHTML =results.data[i].chapterAndPage;
	document.getElementById("answer").innerHTML =results.data[i].outer_html_answer;});
}

function previous_page(i,results){
var $button2 = $('#previous');
  $button2.click(function(){
	i--;
	console.log(results.data[i]);
	document.getElementById("h1").innerHTML =results.data[i].chapterAndPage;
	document.getElementById("answer").innerHTML =results.data[i].outer_html_answer;});
}

	


 
	</script>
</body>

</html>
